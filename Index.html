<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestie Catatan Lucu</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --text-color: #5a5a5a;
            --accent-pink: #ffafcc;
            --accent-blue: #a2d2ff;
            --soft-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
            --inner-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .app-card {
            background: var(--bg-color);
            padding: 35px;
            border-radius: 40px;
            box-shadow: var(--soft-shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* Karakter Lucu */
        .character-section {
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .character-section:hover {
            transform: scale(1.1) rotate(5deg);
        }

        #emoji-face {
            font-size: 80px;
            display: block;
            margin-bottom: 10px;
        }

        #bubble-chat {
            background: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.05);
            position: relative;
            font-weight: 500;
        }

        h2 { font-weight: 700; color: #ff85a1; }

        /* Input Catatan */
        .journal-section {
            margin-top: 30px;
            text-align: left;
        }

        textarea {
            width: 100%;
            border: none;
            padding: 20px;
            border-radius: 20px;
            background: var(--bg-color);
            box-shadow: var(--inner-shadow);
            outline: none;
            font-family: inherit;
            resize: none;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .btn-save {
            width: 100%;
            border: none;
            background: var(--accent-pink);
            color: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: var(--soft-shadow);
            cursor: pointer;
            font-weight: 700;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-save:hover { background: #ff91af; }
        .btn-save:active { transform: scale(0.95); box-shadow: var(--inner-shadow); }

        /* Riwayat Catatan */
        .history-section {
            margin-top: 35px;
            text-align: left;
        }

        .history-item {
            background: white;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.03);
            border-left: 5px solid var(--accent-blue);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .date-tag {
            font-size: 0.7rem;
            color: #aaa;
            margin-bottom: 5px;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #ffafcc;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="app-card">
        <h2 id="greeting">Halo Kamu! ‚ú®</h2>
        
        <div class="character-section" onclick="changeEmoji()">
            <span id="emoji-face">üê±</span>
            <div id="bubble-chat">Klik aku untuk semangat!</div>
        </div>

        <div class="journal-section">
            <textarea id="noteInput" rows="3" placeholder="Tulis sesuatu yang bikin kamu happy..."></textarea>
            <button class="btn-save" onclick="saveNote()">Simpan ke Memori ‚ú®</button>
        </div>

        <div class="history-section">
            <h3 style="font-size: 1rem; margin-bottom: 15px; color: #a2d2ff;">Catatan Rahasia Kita:</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // 1. Database Pesan & Emoji Lucu
        const companions = [
            { face: "üê±", msg: "Meow! Kamu hebat hari ini!" },
            { face: "üê∞", msg: "Lompat lebih tinggi, raih mimpimu!" },
            { face: "üê•", msg: "Piyip! Semangat terus ya!" },
            { face: "üêº", msg: "Jangan lupa istirahat yang cukup!" },
            { face: "ü¶Ñ", msg: "Kamu itu ajaib dan berharga!" },
            { face: "üê∏", msg: "Ribbit! Ayo selesaikan tugasmu!" }
        ];

        function changeEmoji() {
            const random = companions[Math.floor(Math.random() * companions.length)];
            document.getElementById('emoji-face').innerText = random.face;
            document.getElementById('bubble-chat').innerText = random.msg;
        }

        // 2. Salam Berdasarkan Waktu
        const hour = new Date().getHours();
        const greeting = document.getElementById('greeting');
        if (hour < 11) greeting.innerText = "Pagi yang Cerah! ‚ú®";
        else if (hour < 15) greeting.innerText = "Semangat Siang! ‚òÄÔ∏è";
        else if (hour < 19) greeting.innerText = "Sore yang Tenang.. üåá";
        else greeting.innerText = "Selamat Malam, Istirahat ya.. üåô";

        // 3. Logika Simpan Catatan
        function saveNote() {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();
            
            if (text === "") {
                document.getElementById('bubble-chat').innerText = "Tulis sesuatu dulu dong.. ü•∫";
                return;
            }

            const now = new Date();
            const timeStr = `${now.getDate()} ${now.toLocaleString('id-ID', {month:'short'})} | ${now.getHours()}:${now.getMinutes().toString().padStart(2,'0')}`;

            const noteObj = { text: text, date: timeStr };
            
            // Simpan ke LocalStorage
            let notes = JSON.parse(localStorage.getItem('myCuteNotes')) || [];
            notes.unshift(noteObj);
            localStorage.setItem('myCuteNotes', JSON.stringify(notes));

            // Reset & Refresh
            input.value = "";
            renderNotes();
            
            // Respon Lucu setelah simpan
            document.getElementById('emoji-face').innerText = "üéâ";
            document.getElementById('bubble-chat').innerText = "Yey! Catatanmu sudah tersimpan!";
        }

        function renderNotes() {
            const list = document.getElementById('historyList');
            const notes = JSON.parse(localStorage.getItem('myCuteNotes')) || [];
            list.innerHTML = "";

            notes.forEach((n, index) => {
                list.innerHTML += `
                    <div class="history-item">
                        <span class="delete-btn" onclick="deleteNote(${index})">√ó</span>
                        <span class="date-tag">${n.date}</span>
                        <div>${n.text}</div>
                    </div>
                `;
            });
        }

        function deleteNote(index) {
            let notes = JSON.parse(localStorage.getItem('myCuteNotes')) || [];
            notes.splice(index, 1);
            localStorage.setItem('myCuteNotes', JSON.stringify(notes));
            renderNotes();
        }

        // Jalankan saat start
        window.onload = renderNotes;
    </script>
</body>
</html>
